<div class="dashboard-container">
  <div class="dashboard-header">
    <h1>Dashboard Administrativo</h1>
    <p class="subtitle">Panel de control y estadísticas generales</p>
  </div>

  <nz-spin [nzSpinning]="loading" nzTip="Cargando estadísticas...">
    <div nz-row [nzGutter]="[16, 16]">
      
      <!-- Cantidad de Empleados -->
      <div nz-col [nzXs]="24" [nzSm]="12" [nzMd]="12" [nzLg]="6">
        <nz-card class="stat-card empleados-card">
          <div class="stat-content">
            <div class="stat-icon">
              <i nz-icon nzType="team" nzTheme="outline"></i>
            </div>
            <div class="stat-info">
              <nz-statistic 
                [nzValue]="cantidadEmpleados" 
                [nzTitle]="'Empleados Activos'"
                [nzValueStyle]="{ color: '#3f8600' }">
              </nz-statistic>
            </div>
          </div>
        </nz-card>
      </div>

      <!-- Total Sueldos -->
      <div nz-col [nzXs]="24" [nzSm]="12" [nzMd]="12" [nzLg]="6">
        <nz-card class="stat-card sueldos-card">
          <div class="stat-content">
            <div class="stat-icon">
              <i nz-icon nzType="dollar" nzTheme="outline"></i>
            </div>
            <div class="stat-info">
              <nz-statistic 
                [nzValue]="totalSueldos" 
                [nzTitle]="'Total Sueldos'"
                [nzPrefix]="'$'"
                [nzValueStyle]="{ color: '#cf1322' }">
              </nz-statistic>
              <p class="stat-description">Suma de sueldos mensuales</p>
            </div>
          </div>
        </nz-card>
      </div>

      <!-- Cantidad de Artículos -->
      <div nz-col [nzXs]="24" [nzSm]="12" [nzMd]="12" [nzLg]="6">
        <nz-card class="stat-card articulos-card">
          <div class="stat-content">
            <div class="stat-icon">
              <i nz-icon nzType="inbox" nzTheme="outline"></i>
            </div>
            <div class="stat-info">
              <nz-statistic 
                [nzValue]="cantidadArticulos" 
                [nzTitle]="'Total Artículos'"
                [nzValueStyle]="{ color: '#1890ff' }">
              </nz-statistic>
            </div>
          </div>
        </nz-card>
      </div>

      <!-- Valor Total de Stock -->
      <div nz-col [nzXs]="24" [nzSm]="12" [nzMd]="12" [nzLg]="6">
        <nz-card class="stat-card stock-card">
          <div class="stat-content">
            <div class="stat-icon">
              <i nz-icon nzType="gold" nzTheme="outline"></i>
            </div>
            <div class="stat-info">
              <nz-statistic 
                [nzValue]="valorTotalStock" 
                [nzTitle]="'Valor Total Stock'"
                [nzPrefix]="'$'"
                [nzValueStyle]="{ color: '#fa8c16' }">
              </nz-statistic>
              <p class="stat-description">Stock × Precio unitario</p>
            </div>
          </div>
        </nz-card>
      </div>

    </div>

    <!-- Información adicional -->
    <div nz-row [nzGutter]="[16, 16]" style="margin-top: 24px;">
      <div nz-col [nzSpan]="24">
        <nz-card nzTitle="Resumen General" [nzExtra]="extraTemplate">
          <div class="info-grid">
            <div class="info-item">
              <i nz-icon nzType="check-circle" nzTheme="outline" style="color: #52c41a;"></i>
              <div>
                <h3>Sistema Activo</h3>
                <p>Todos los módulos funcionando correctamente</p>
              </div>
            </div>
            <div class="info-item">
              <i nz-icon nzType="database" nzTheme="outline" style="color: #1890ff;"></i>
              <div>
                <h3>Base de Datos</h3>
                <p>Conexión estable y sincronizada</p>
              </div>
            </div>
            <div class="info-item">
              <i nz-icon nzType="calendar" nzTheme="outline" style="color: #fa8c16;"></i>
              <div>
                <h3>Última Actualización</h3>
                <p>{{ getCurrentDate() }}</p>
              </div>
            </div>
          </div>
        </nz-card>
        <ng-template #extraTemplate>
          <i nz-icon nzType="info-circle" nzTheme="outline"></i>
        </ng-template>
      </div>
    </div>
  </nz-spin>
</div>
